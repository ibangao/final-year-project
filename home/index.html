			var timer = -1;
			$("#SearchText").keyup(function(){
			
			
				if (timer > 0)
					clearTimeout(timer);
					
				//will start searching when user will stop writing	
				timer = setTimeout(function(){
				
					clearTimeout(timer);
					var searchText = $("#SearchText").val();
					if (searchText=="")
					{
						$("#jQueryTimeLine").show();
						$("#SearchResults").empty().hide();
						return;
					}
						
					var result = Enumerable.From(data.timeline).Where(function (x) { return x.headline.toLowerCase().indexOf(searchText) > -1; }).ToArray();
					$("#SearchResults").empty().hide();
					$("#jQueryTimeLine").hide();
					if (result && result.length > 0)
					{
						var html = "<ul>";
						for (var i=0; i < result.length; i++)
						{
							html +="<li><h3>"+result[i].headline+"</h3>";
							html+="<span>Start Date: "+result[i].startDate+"</span>";
							html+="<span>End Date: "+result[i].endDate+"</span>";
							html+="<p>"+result[i].text+"</p>";
							
							html+="</li>";
						}
						html+="</ul>";
						$("#SearchResults").html(html).fadeIn(800);
					}
				
				}, 400);	
			});

		});
